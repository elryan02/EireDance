<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>EireDance</title>
  </head>
  <body>
    <h1>Turnout Conditioning Workout</h1>

    <div id="list-container"></div>

    <button id="add-file-button" class="btn btn-primary" onclick="handleAddFileClick()">Add File</button>
        <div id="form-container" class="panel hidden">
          <form id="add-file-form">
            <input type="hidden" id="file-id" value="" />

  <div class="form-group">
      <label for="file-name">Name</label>
      <input type="text" class="form-control" id="file-name" placeholder="">
  </div>
  <div class="form-group">
      <label for="file-duration">Duration</label>
      <input type="text" class="form-control" id="file-duration" placeholder="">
  </div>
    <button type="button" onclick="submitFileForm()" class="btn btn-success">Submit</button>
    <button type="button" onclick="cancelFileForm()" class="btn btn-link">cancel</button>
  </form>
    </form>
    </div>


    <script id="list-template" type="text/x-handlebars-template">
      {{#each files}}
      <li class="list-group-item">
        <strong>{{name}}</strong> - {{duration}}
        <span class="pull-right">
          <button type="button" class="btn btn-xs btn-default" onclick="handleEditFileClick('{{_id}}')">Edit</button>
        </span>
      </li>
      {{/each}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="/js/app.js"></script>



  </body>
</html>
