<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>EireDance</title>
  </head>
  <body>
    <h1>Turnout Conditioning Workout</h1>
    <div id="list-container"></div>

    <script id="list-template" type="text/x-handlebars-template">
      {{#each list}}
      <div class="row">
        <div class="col-xs-4"><strong>{{name}}</strong></div>
        <div class="col-xs-4">{{duration}}</div>
        <div class="col-xs-4">{{isDone}}</div>
      </div>
      {{/each}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="/js/app.js"></script>



  </body>
</html>
