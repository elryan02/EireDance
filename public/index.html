<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>EireDance</title>
  </head>
  <body>

    <div id="list-container"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>

    <script>
      $(document).ready(function() {
        const data = {
          list: [
            {name: 'Wall Splits', duration: '60', isDone: 'false'},
            {name: 'Double Leg Rotation', duration: '60', isDone: 'false'},
            {name: 'Single Leg Rotation (R)', duration: '30', isDone: 'false'},
            {name: 'Single Leg Rotation (L)', duration: '30', isDone: 'false'}
          ],
        };

        const template = $('#list-template').html();
        const compiled = Handlebars.compile(template);
        $('#list-container').html(compiled(data));
      });
    </script>

    <script id="list-template" type="text/x-handlebars-template">
      {{#each list}}
      <div class="row">
        <div class="col-xs-4"><strong>{{name}}</strong></div>
        <div class="col-xs-4">{{duration}}</div>
        <div class="col-xs-4">{{isDone}}</div>
      </div>
      {{/each}}
    </script>
  </body>
</html>
